vendor: 주식회사 대정티씨 울산공장
detect:
  supplier_aliases: []
  doc_signatures:
  - (?i)물질안전보건자료
  - (?i)MSDS|SDS
blockers:
  inner_stop:
  - (?m)^\s*표기되지\s*않은\s*구성성분
  - (?m)^\s*(국내기준|ACGIH규정|생물학적\s*기준)\b
  start_bad:
  - (?i)노출기준|TWA|STEL|개인보호구|국내기준|ACGIH
tables:
  engines:
  - camelot:lattice:line_scale=40
  - tabula
  - pdfplumber
  fallback: block4
  block4_drop_headers:
  - ^\s*구성성분\s*$
  - ^\s*관용명\s*및\s*이명\s*$
  - ^\s*CAS\s*No\.?\s*$
  - ^\s*대표함유율\s*(\(\%\))?\s*$
  header_aliases:
    name:
    - (?i)구성성분|성분|물질명|관용명|chemical|name
    cas:
    - (?i)cas\s*no\.?|cas\s*번호|\bcas\b|식별번호
    conc:
    - (?i)대표?함유율|함유율|함유량|농도|content|concentration|conc
  content_vote:
    cas_cell_regex: \b\d{2,7}-\d{2}-\d\b
    conc_cell_regexes:
    - (?<!\d)(\d+(?:\.\d+)?)\s*[~\-–]\s*(\d+(?:\.\d+)?)(?:\s*%?)
    - (<=|>=|<|>|≤|≥)\s*(\d+(?:\.\d+)?)(?:\s*%?)
    - (?<!\d)(\d+(?:\.\d+)?)(?:\s*%)(?!\d)
  stop_rows_regex: ^\s*표기되지\s*않은\s*구성성분
  concentration:
    default_unit: '%'
    range_regex: (?<!\d)(\d+(?:\.\d+)?)\s*[~\-–]\s*(\d+(?:\.\d+)?)(?:\s*%?)
    cmp_regex: (<=|>=|<|>|≤|≥)\s*(\d+(?:\.\d+)?)(?:\s*%?)
    single_regex: (?<!\d)(\d+(?:\.\d+)?)(?:\s*%?)(?!\d)
identification:
  product_patterns:
  - (?m)^\s*(?:제품명|제품\s*식별자|표지명|Product\s*name|Product\s*identifier)\s*[:：]\s*(.+)$
  company_patterns:
  - (?m)^\s*(?:제조사|회사명|공급사|수입사|Manufacturer|Supplier|Company\s*name|Company)\s*[:：]\s*(.+)$
  address_patterns:
  - (?ms)^\s*(?:주소|Address)\s*[:：]\s*([\s\S]{5,}?)(?=\n\s*(?:TEL|전화|Fax|팩스|E-?mail|웹|Homepage|홈페이지|Website)\b|\n\s*\d+\.)
  cleanup:
  - -  
    - ' '
  - - \s{2,}
    - ' '
  - - '[·•\-\u2022]\s*$'
    - ''
meta:
  msds_no_patterns:
  - \bAA\d{5}-\d{10}\b
  - (?i)(?:MSDS|SDS)\s*(?:관리번호|No\.?|번호|#)\s*[:：]?\s*([A-Z0-9\-]{10,})
sec2:
  hazard_labels:
  - 유해·위험문구
  - 유해/위험문구
  - Hazard statements
  precaution_labels:
  - 예방조치문구
  - Precautionary statements
  - 예방
sec15:
  product_header: (?:^|\n)\s*PRODUCT\s*[:：]
  bullet_product_header: (?:^|\n)\s*[•●]\s*.*?PRODUCT\s*[:：]
  split_tokens:
  - ','
  - ·
  - ㆍ
  - ;
